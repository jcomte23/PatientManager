<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>
</head>

<body>
  <h1 class="title">Administrador pacientes</h1>
  <main class="container">
    <div class="row bg-white rounded">
      <div class="col-12 col-md-6">
        <div class="p-3">
          <h4>Datos del paciente</h4>

          <form class="row g-3 needs-validation p-2" novalidate>
            <div class="mb-3">
              <label for="name_pet" class="form-label">Nombre de la mascota</label>
              <input type="text" class="form-control" id="name_pet" placeholder="Escribe el nombre de tu mascota"
                required />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>

            <div class="mb-3">
              <label for="name_pet" class="form-label">Nombre del propietario</label>
              <input type="text" class="form-control" id="name_person" placeholder="Escribe tu nombre" required />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>

            <div class="mb-3">
              <label for="name_pet" class="form-label">Telefono del propietario</label>
              <input type="tel" class="form-control" id="phone_person" placeholder="Escribe tu numero telefonico"
                maxlength="10" required />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>

            <div class="mb-3">
              <label for="name_pet" class="form-label">Fecha de la cita</label>
              <input type="date" class="form-control" id="date_cite" placeholder="Escribe el nombre de tu mascota"
                required />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>

            <div class="mb-3">
              <label for="name_pet" class="form-label">Hora de la cita</label>
              <input type="time" class="form-control" id="time_cite" placeholder="Escribe el nombre de tu mascota"
                required />
              <div class="invalid-feedback">Este campo es obligatorio</div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Sintomas</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <button class="btn btn-success" type="submit" id="btnSave">
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-6 p-3">
        <h4>Administrar citas</h4>
        <div class="container-cites d-flex flex-wrap gap-3">
          <div class="card card_cite">
            <div class="card-body">
              <h5 class="card-title fs-3 fw-bold">Dobi</h5>
              <p class="card-text">
              <div class="d-flex gap-2">
                <span class="fw-bold">Propietario:</span>
                <span>Kewvin</span>
              </div>
              <div class="d-flex gap-2">
                <span class="fw-bold">Telefono:</span>
                <span>343443</span>
              </div>
              <div class="d-flex gap-2">
                <span class="fw-bold">Fecha:</span>
                <span>22-04-34</span>
              </div>

              <div class="d-flex gap-2">
                <span class="fw-bold">Hora:</span>
                <span>10:30</span>
              </div>
              <div class="d-flex gap-2">
                <span class="fw-bold">Sintomas:</span>
                <span>10:30</span>
              </div>
              </p>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./src/js/validation.js"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
